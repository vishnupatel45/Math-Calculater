<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math-calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        
        #innerMain{
            width:40vh;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid black;
            background-color: rgb(32, 27, 27);
        }
        #txtValue{
            width: 32vh;
        }
        #numSeven,#numFive,#numFour,#numNine,#numEight,#numThree,#numTwo,#numOne,#numSix,#funSub,#funAdd,#funInto,#funDevison,#numEqual,#numDot,#numZero{
            box-shadow: 5px 5px 10px black;
            color: white;
        }.table{
            display: grid;
            grid-template-columns: 8fr 4fr;
        }
         @media screen and (orientation:portrait){
            #Main{
                display: flex;
                justify-content: center;
                align-content: center;
            }
            #innerMain{
                width: 100vh;
                padding: 10px;
            }
            #txtValue{
                width: 29vh;
            }
         }
    </style>
    <script>
        function n7(){
            var seven = document.getElementById("numSeven").value;
            document.getElementById("txtValue").value+=seven;
        }
        function n8(){
            var eight = document.getElementById("numEight").value;
            document.getElementById("txtValue").value+=eight;

        }
        function n9(){
            var nine = document.getElementById("numNine").value;
            document.getElementById("txtValue").value+=nine;
        }
        function n4(){
            var four = document.getElementById("numFour").value;
            document.getElementById("txtValue").value+=four;
        }
        function n5(){
            var five = document.getElementById("numFive").value;
            document.getElementById("txtValue").value+=five;
        }
        function n6(){
            var six = document.getElementById("numSix").value;
            document.getElementById("txtValue").value+=six;
        }
        function n1(){
            var one = document.getElementById("numOne").value;
            document.getElementById("txtValue").value+=one;
        }
        function n2(){
            var two = document.getElementById("numTwo").value;
            document.getElementById("txtValue").value+=two;
        }
        function n3(){
            var three = document.getElementById("numThree").value;
            document.getElementById("txtValue").value+=three;
        }
        function n0(){
            var zero = document.getElementById("numZero").value;
            document.getElementById("txtValue").value+=zero;
        }
        function Dot(){
            var Dot = document.getElementById("numDot").value;
            document.getElementById("txtValue").value+=Dot;
        }
        function Devison(){
            var devison = document.getElementById("funDevison").value;
            document.getElementById("txtValue").value+=devison;
        }
        function Into(){
            var into = document.getElementById("funInto").value;
            document.getElementById("txtValue").value+=into;
        }
        function Add(){
            var add = document.getElementById("funAdd").value;
            document.getElementById("txtValue").value+=add;
        }
        function Sub(){
            var sub = document.getElementById("funSub").value
            document.getElementById("txtValue").value+=sub;
        }
        function clickclaear(){
            document.getElementById("txtValue").value="";
        }
        function Equalto(){
            var flag= document.getElementById("txtValue").value;
            document.getElementById("txtValue").value=eval(flag);

        }
    </script>
</head>
<body  class="container-fluid">
    <div class="d-flex justify-content-center align-content-center" id="Main">
        <div id="innerMain">
            <div class="d-flex justify-content-end pe-2"><span class="bi-share-fill text-light"></span></div>
            <div class="border border-1 rounded-1 input-group bg-dark mt-3">
                <button class=" btn btn-outline-light bg-dark text-light" id="btnClear" onclick="clickclaear()">CE</button>
                <input type="text" name="txtValue" id="txtValue"  value="" placeholder="=" class="border border-dark text-light bg-dark">
            </div>
            <div class="table pt-4">
                <div>
                    <div class="row p-2">
                        <button class="col btn bg-dark text-center ms-2 me-2" value="7" id="numSeven" onclick="n7()">7</button>
                        <button class="col btn bg-dark text-center ms-2 me-2" value="8" id="numEight" onclick="n8()">8</button>
                        <button class="col btn bg-dark text-center ms-2 me-2" value="9" id="numNine" onclick="n9()">9</button>
                    </div>
                    <div class="row p-2">
                        <button class="col btn bg-dark text-center ms-2 me-2" value="4" id="numFour" onclick="n4()">4</button>
                        <button class="col btn bg-dark text-center ms-2 me-2" value="5" id="numFive" onclick="n5()">5</button>
                        <button class="col btn bg-dark text-center ms-2 me-2" value="6" id="numSix" onclick="n6()">6</button>
                    </div>
                    <div class="row p-2">
                        <button class="col btn bg-dark text-center ms-2 me-2" value="1" id="numOne" onclick="n1()">1</button>
                        <button class="col btn bg-dark text-center ms-2 me-2" value="2" id="numTwo" onclick="n2()">2</button>
                        <button class="col btn bg-dark text-center ms-2 me-2" value="3" id="numThree" onclick="n3()">3</button>
                    </div>
                    <div class="row p-2">
                        <button class="col btn bg-dark text-center ms-2 me-2" value="0" id="numZero" onclick="n0()">0</button>
                        <button class="col btn bg-dark text-center ms-2 me-2" value="." id="numDot" onclick="Dot()">.</button>
                        <button class="col btn bg-dark text-center ms-2 me-2" value="=" id="numEqual" onclick="Equalto()">=</button>
                    </div>
                </div>
                <div class="ps-3">
                    <div class="row p-2">
                        <button class="col btn bg-dark text-center ms-2 me-2" value="%" id="funDevison" onclick="Devison()">%</button>
                        
                    </div>
                    <div class="row p-2">
                        <button class="col btn bg-dark text-center ms-2 me-2" value="*" id="funInto" onclick="Into()">X</button>
                    </div>
                    <div class="row p-2">
                        <button class="col btn bg-dark text-center ms-2 me-2" value="+" id="funAdd" onclick="Add()">+</button>
                    </div>
                    <div class="row p-2">
                        <button class="col btn bg-dark text-center ms-2 me-2" value="-" id="funSub" onclick="Sub()">-</button>
                    </div>
                    <div class="row p-2">
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="output">
             
        </div>
    </div>
</body>
</html>
